    <button id="7" aria-label="">C1</button>
    <button id="8" aria-label="">C2</button>
    <button id="9" aria-label="">C3</button>	
    
    </div>
    <p id="AP">Ihr könnt erst beginnen wenn ihr eure Katzen gewählt habt</p>
    <p id="AP2">Zum neustarten Seite neu laden</p>
